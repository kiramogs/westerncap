        /* Perfect Footer Styling - Two Column Layout */
        footer .row {
            display: flex;
            gap: 2rem;

        }

            display: flex;
            flex-direction: column;

            margin-bottom: 1.2rem;
            color: #ffffff;

            gap: 0.75rem;

        .footer-links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            display: inline-block;
        }
        
        .footer-links a:hover {
            color: #87CEEB;
            text-decoration: underline;
        }
        
        /* Footer responsive layout */
        @media screen and (max-width: 768px) {
            footer .row {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .footer-section {
                margin-bottom: 1rem;
            }
        }

            padding-right: 1rem;
        }

            padding-left: 1rem;
        }
        
        @media screen and (max-width: 768px) {
            .col-left,

        }
